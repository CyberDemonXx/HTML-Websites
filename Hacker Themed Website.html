<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Themed Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00ff00; /* Matrix green */
            font-family: "Courier New", Courier, monospace;
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #00ff00;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            padding: 20px;
        }

        .terminal {
            background: #111;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff00;
        }

        .terminal p {
            margin: 5px 0;
            line-height: 1.5;
        }

        .terminal .command {
            color: #00ff00;
        }

        footer {
            text-align: center;
            padding: 10px;
            border-top: 1px solid #00ff00;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1573497165548-1871abfd1695?fit=crop&w=1400&q=80') center center / cover;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <header>

    </header>
    <div class="container">
        <div class="terminal">
            <p><span class="command">$</span> Welcome to the Hacker Zone...</p>
            <p><span class="command">$</span> Initializing...</p>
            <p><span class="command">$</span> <span style="color: #ff0000;">Access Granted</span></p>
            <p><span class="command">$</span> Explore the <a href="#">tools</a>, <a href="#">guides</a>, and <a href="#">resources</a>.</p>
        </div>
    </div>

</body>
</html>
